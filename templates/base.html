<html>
  <head>
    <title>Dada Portal | {{title|default:'Thomas Levine'}}</title>
    <link rel="stylesheet" href="/static/style.css" type="text/css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/schedule/">Schedule</a></li>
        <li><a href="/@/">Mail</a></li>
        <li><a href="/+/?q=date:1W..">News</a></li>
      </ul>
      <form action="/+/" method="get">
        <input name="q" type="text" value="{{q|default:''}}" />
        {% if hide_emails %}
        <input name="hide_emails" type="hidden" />
        {% endif %}
        <input value="Search" type="submit" />
      </form>
    </nav>
    {% block base %}{% endblock %}
    {% if hit_id %}<script>{% include 'track.js' %}</script>{% endif %}
  </body>
</html>
