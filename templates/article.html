{% extends 'base.html' %}
{% block base %}
<article>
  {{body|safe}}
</article>

<footer>
    <em>{% format_time modified '%B %d, %Y' %}</em>
    <a href="/source/{{ endpoint }}/{{ filename }}">View source</a>
    {% if other_source %}<a href="{{ other_source }}">Other source</a>{% endif %}
</footer>
{% endblock %}
