{% extends 'base.html' %}
{% block base %}
<article>
  {% if articles|length > 0 %}
  <dl>
    {% for article in articles %}
    <dt><a href="{% url 'articles/article' article.endpoint %}">{{article.title}}</a></dt>
    <dd>{{ article.description|default:article.endpoint }}</dd>
    {% endfor %}
  </dl>
  {% else %}
  <center>No articles</center>
  {% endif %}
</article>
{% endblock %}
