{% extends 'base.html' %}
{% block base %}
<article>
  {% if articles|length > 0 %}
  <ul>
    {% for article in articles %}
    <li>
      <a href="{% url 'articles-article' article.endpoint %}">{{article.title}}</a>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <center>No articles match the tags.</center>
  {% endif %}
</article>
{% endblock %}
