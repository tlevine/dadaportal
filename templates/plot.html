{% extends 'base.html' %}
{% block base %}
<article>
  <h1>{{plot_title}}</h1>
  <div id="plot"></div>
  <pre>{{sql}}</pre>
</article>

<footer>
    Run at <time datetime="{{ now|date:'c' }}">{{ now }}</time>
    {% comment %}
    &bull;
    Download as <a href="{{csv_link}}">CSV</a>.
    {% endcomment %}
</footer>
{% endblock %}
