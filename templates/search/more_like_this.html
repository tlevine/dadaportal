{% load more_like_this %}
{% more_like_this model as related_stuffs limit 3  %}
{% if related_stuffs|length > 0 %}
<section>
  <h1>More like this</h1>
  <dl>
    {% for related_stuff in related_stuffs %}
    <dt><a href="{{ related_stuff.url }}">{{ related_stuff.title }}</a></dt>
    <dd>{{ related_stuff.text|safe|truncatechars:200 }}</dd>
    {% endfor %}
  </dl>
</section>
{% endif %}
