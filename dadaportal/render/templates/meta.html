
    <title>Dada Portal | {{title|default:'Thomas Levine'}}</title>
    <meta content="{{description|default:'Big Dada'}}" name="description">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta content="Dada Portal" name="generator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta content="Thomas Levine" name="author">

    <meta content="summary" name="twitter:card">
    <meta content="@thomaslevine" name="twitter:site">
    {% if twitter_title %}
    <meta content="{{twitter_title}}" name="twitter:title">
    {% endif %}
    {% if twitter_description %}
    <meta content="{{twitter_description}}" name="twitter:description">
    {% endif %}
    <meta content="@thomaslevine" name="twitter:creator">
    <meta content="http://{{domain_name}}{{twitter_image|default:'/static/hat.png'}}"
          name="twitter:image:src">
    <meta content="{{domain_name}}" name="twitter:domain">

    {% comment %}
    <meta content="" name="twitter:app:name:iphone">
    <meta content="" name="twitter:app:name:ipad">
    <meta content="" name="twitter:app:name:googleplay">
    <meta content="" name="twitter:app:url:iphone">
    <meta content="" name="twitter:app:url:ipad">
    <meta content="" name="twitter:app:url:googleplay">
    <meta content="" name="twitter:app:id:iphone">
    <meta content="" name="twitter:app:id:ipad">
    <meta content="" name="twitter:app:id:googleplay">
    {% endcomment %}

    <meta content="{{domain_name}}" property="og:site_name">
    <meta content="{{og_url}}" property="og:url">
    {% if facebook_title %}
    <meta content="{{facebook_title}}" name="og:title">
    {% endif %}
    {% if facebook_description %}
    <meta content="{{facebook_description}}" name="og:description">
    {% endif %}
    <meta content="http://{{domain_name}}{{facebook_image|default:'/static/hat.png'}}"
          property="og:image">

    <link href="/static/favicon.ico" rel="icon" type="image/x-icon">
