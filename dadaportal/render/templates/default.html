{% extends '_base.html' %}
{% block main %}
  <h1>{{ title }}</h1>
  <dl>
    {% for article in object_list %}
    <dt><a href="{% url 'articles/article' article.endpoint %}">{{article.title|default:'(Untitled)'}}</a></dt>
    <dd>{{ article.description|default:article.endpoint }}</dd>
    {% empty %}
    <center>No articles</center>
    {% endfor %}
  </dl>
{% endblock %}
